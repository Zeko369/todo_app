overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/**/queries.ts"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      # - "typescript-graphql-files-modules"
      # - "typescript-document-nodes"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
